<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="main">
    <div class="company-logo">
        <img src="images/login-images/company logo.png" alt="AWToday logo">
    </div>
    <!-- login form -->
    <div id='login-form'class='login-page'>
        <div class="form-box">
            <div  class='login-btn'>
                <h3>login</h3>
            </div>
            <!-- input Field -->
        <div class="input-form">
        <form class="login-form" name="form">
            <label for="username" class="label">USERNAME</label><br>
            <input type="text" name="email" class="input-box" placeholder="Enter Your E-mail"><br>
            <label for="password" class="label">PASSWORD</label><br>
            <input type="password" name="password" class="input-box" placeholder="Enter Your Password"><br>
            <div class="remember">
            <input type="checkbox" name="checkbox"><span>  Remeber me</span><br>
            </div>
            <button type="button" name="login" class="submit-btn" onclick="validate();">Log in</button><br>
        </form>
        </div>
    </div>

    <script>
        
function validate(){
    var uname = document.form.email.value;
    var password = document.form.password.value;
    var email = document.form.email.value;
    atpos = email.indexOf("@");
    dotpos = email.lastIndexOf(".");
    
    
    if(uname == "")
    {
        alert("please Enter Your Username!!");
        return false;
    }
    else if (atpos < 1 || ( dotpos - atpos < 2 )) {
        alert("Please enter correct email ID")
        document.myForm.EMail.focus() ;
        return false;
     }
    else if(password == "")
    {
        alert("please Enter Your Password!!");
        return false;
    }
    else if(uname == "jasairahul@gmail.com" || password == "rahulpatil"){
    window.location.href = "home.html";
    }
    else{
        alert("Username / Password Invalid");
        return false;
    }
    return (true);
}

    </script>

</div>
